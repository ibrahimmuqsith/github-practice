<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description">
    <meta name="author" content="Muqsith Ibrahim">
    <title> Git Practice </title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section class="contact py-5" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 mr-lg-5 col-12">
                    <div class="contact-info d-flex justify-content-between align-items-center py-4 px-lg-5">
                        <div class="contact-info-item">
                            <h3 class="mb-3 text-white"> Shoot a Message </h3>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-12">
                    <div class="contact-form">
                        <h3 class="mb-4 big-Font">
                            Have an idea that really excite you?? <br />
                            Let's turn that idea into reality!!
                        </h3>

                        <form action="" method="get">
                            <div class="row">
                                <div class="col-lg-6 col-12">
                                    <input type="text" class="form-control" name="name" placeholder="Your Name"
                                        id="name">
                                </div>
                                <div class="col-lg-6 col-12">
                                    <input type="mobile" class="form-control" name="mobile" placeholder="Mobile"
                                        id="mobile">
                                </div>
                                <div class="col-12">
                                    <textarea name="message" rows="6" class="form-control" id="message"
                                        placeholder="Message"></textarea>
                                </div>
                                <div class="ml-lg-auto col-lg-5 col-12">
                                    <input type="submit" class="form-control submit-btn" value="Send Message">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
